openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/signup:
    post:
      summary: 'User Registration'
      operationId: userRegistration
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth routes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: vkmeir
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: lrosenbaum@example.org
                password:
                  type: string
                  description: 'Must be at least 6 characters. Must not be greater than 255 characters.'
                  example: ZES<K%IL
                confirm_password:
                  type: string
                  description: 'The value and <code>password</code> must match.'
                  example: fuga
              required:
                - name
                - email
                - password
                - confirm_password
      security: []
  /api/login:
    post:
      summary: Login
      operationId: login
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Auth routes'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: morissette.seth@example.com
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: '-wZE)bF1r;C-@p1SpwF'
              required:
                - email
                - password
      security: []
  /api/profile/data:
    get:
      summary: 'Get Profile Data'
      operationId: getProfileData
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: true
                  status_code: 200
                  message: ''
                  data:
                    id: ac49ffdc-8568-481c-8587-5cb3f846af5f
                    name: 'test data'
                    email: hassanshahriar18@gmail.com
                    user_type: User
                    login_type: default
                    dob: null
                    phone: null
                    created_at: '2023-05-11T07:16:47.000000Z'
                    updated_at: '2023-05-11T07:16:47.000000Z'
                    deleted_at: null
                properties:
                  status:
                    type: boolean
                    example: true
                  status_code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: ''
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: ac49ffdc-8568-481c-8587-5cb3f846af5f
                      name:
                        type: string
                        example: 'test data'
                      email:
                        type: string
                        example: hassanshahriar18@gmail.com
                      user_type:
                        type: string
                        example: User
                      login_type:
                        type: string
                        example: default
                      dob:
                        type: string
                        example: null
                      phone:
                        type: string
                        example: null
                      created_at:
                        type: string
                        example: '2023-05-11T07:16:47.000000Z'
                      updated_at:
                        type: string
                        example: '2023-05-11T07:16:47.000000Z'
                      deleted_at:
                        type: string
                        example: null
      tags:
        - Profile
  /api/reset-password-link:
    post:
      summary: 'Sending reset password link'
      operationId: sendingResetPasswordLink
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Reset password'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: dbraun@example.net
              required:
                - email
      security: []
  /api/reset-password:
    post:
      summary: 'Password reset'
      operationId: passwordReset
      description: ''
      parameters: []
      responses: {  }
      tags:
        - 'Reset password'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: ''
                  example: non
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: 'D%!RD&Udw~C\_{5@.'
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: dickinson.cyril@example.com
              required:
                - token
                - password
                - email
      security: []
tags:
  -
    name: 'Auth routes'
    description: ''
  -
    name: Profile
    description: ''
  -
    name: 'Reset password'
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: ''
security:
  -
    default: []
